<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de sentimientos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/artyom/artyom.window.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="imagen-logo">
            <img src="./logo1.png">
        </div>
        <h1>Consultorio Médico
            <br>Virtual
        </h1>
    </header>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <!-- Aquí se mostrarán los mensajes -->
            </div>
            <button type="button" class="btn btn-primary" id="voz">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic"
                    viewBox="0 0 16 16">
                    <path
                        d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5">
                    </path>
                    <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3">
                    </path>
                </svg>
            </button>
            <button type="button" class="btn btn-primary" onclick="startCamera()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.5 4h11a.5.5 0 0 1 .5.5V11a1.5 1.5 0 0 1-1.5 1.5H3A1.5 1.5 0 0 1 1.5 11V4.5a.5.5 0 0 1 .5-.5zM8 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5zM8 2a2.5 2.5 0 0 1 2.495 2.336L10 4.5H6L5.505 4.336A2.5 2.5 0 0 1 8 2z" />
                </svg>
            </button>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <div class="camera-container">
        <img id="camera-stream" style="max-width: 100%; height: auto;">

    </div>
    <script src="js/main.js"></script>
</body>

</html>
